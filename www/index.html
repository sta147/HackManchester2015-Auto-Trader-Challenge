<!DOCTYPE html>
<html ng-app="App">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

<body ng-controller="CrimeCtrl">
    
    <ion-header-bar class="bar-positive">
      <div class="bar bar-header bar-dark">
          <h1 class="title" style="left: 0px !important;">It's a Steal</h1>
      </div>
      <div class="buttons">
        <button class="button button-icon icon ion-ios-minus-outline"
          ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
      </div>

    </ion-header-bar>

    <ion-content>
      <div class="buttons">
        <button class="button" ng-click="doNewTask()">
            Click
        </button>
      </div>
      <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->
      
        <ion-item>
                <p>{{crimes.Id}}</p>
                <p>{{crimes.PersistentId}}</p>
                <p>{{crimes.Context}}</p>
                <p>{{crimes.Category}}</p>
                <p>{{crimes.Location.Longitude}}</p>
                <p>{{crimes.Location.Latitude}}</p>
        </ion-item>

    </ion-content>

          <!-- START of Top icon tabs -->
        <div class="tabs tabs-icon-top">
          <a class="tab-item">
            <i class="icon ion-home"></i>
            Home
          </a>
          <a class="tab-item">
            <i class="icon ion-star"></i>
            Favorites
          </a>
          <a class="tab-item">
            <i class="icon ion-gear-a"></i>
            Settings
          </a>
          <a class="tab-item">
            <i class="icon ion-clipboard"></i>
            Charts
          </a>
        </div>
      <!-- END of Top icon tabs -->
      
  </body>

</html>
